<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
  </head>
  <body>
    <div class="container_all">
      <!-- header -->
      <header class="header_top">
      <h1>Create You Burger</h1>
      </header>
      <!-- main -->
      <main class="main_content">
        <input type="text" name="my_name" placeholder="Nome Hamburgher">
        <h2>Ingredients</h2>
        <div class="burger_composition">
          <!-- lista ingredisneti -->
          <div class="first_list">
            <ul class="ingredients_list">
              <li class="product_cheese">
                <label for="cheese"> Cheese
                  <input id="cheese" type="checkbox" name="prodotto" value="3"> Add
                </label>
              </li>
              <li class="product_egg">
                <label for="egg"> Egg
                  <input id="egg" type="checkbox" name="prodotto" value="2"> Add
                </label>
              </li>
              <li class="product_mustard">
                <label for="mustard"> Mustard
                  <input id="mustard" type="checkbox" name="prodotto" value="1"> Add
                </label>
              </li>
            </ul>
          </div>
          <!-- seconda -->
          <div class="second_list">
            <ul class="ingredients_list">
              <li class="product_tomato">
                <label for="tomato"> Tomato
                  <input id="tomato" type="checkbox" name="prodotto" value="2"> Add
                </label>
              </li>
              <li class="product_lettuce">
                <label for="lettuce"> Lettuce
                  <input id="lettuce" type="checkbox" name="prodotto" value="2"> Add
                </label>
              </li>
              <li class="product_ketchup">
                <label for="ketchup"> Ketchup
                  <input id="ketchup" type="checkbox" name="prodotto" value="1"> Add
                </label>
              </li>
            </ul>
          </div>
          <div class="discount">
            <label for="discount_coupon">Discount Coupon</label>
              <input id="discount_coupon" type="text" placeholder="1234567">
          </div>
          <div class="button_coupon">
            <button class="calc" type="button" name="button">Calculate</button>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <h3>Your Price</h3>
        <p>$ 50</p>
      </footer>
    </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
