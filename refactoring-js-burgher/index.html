<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
  </head>
  <body>
    <div class="container_all">
      <img class="big_burgher" src="img/burger-top.png" alt="img-burgher">
      <!-- header -->
      <header class="header_top">
        <h1>Create Your Burger</h1>
      </header>
      <!-- main -->
      <main class="main_content">
        <input id="name_hamburgher" type="text" placeholder="Nome Hamburgher" >
        <h2>Ingredients</h2>
        <div class="burger_composition">
          <!-- lista ingredisneti -->
          <div class="first_list">
            <ul class="ingredients_list">
              <li class="product">
                <img class="img_label" src="img/cheese.svg" alt="cheese">
                <label for="cheese"> Cheese
                  <input id="cheese" type="checkbox" name="prodotto" value="3">
                  <span class="add">add</span>
                </label>
              </li>
              <li class="product">
                <img class="img_label" src="img/fried-egg.svg" alt="egg">
                <label for="egg"> Egg
                  <input id="egg" type="checkbox" name="prodotto" value="2">
                  <span class="add">add</span>
                </label>
              </li>
              <li class="product">
                <img class="img_label" src="img/mustard.svg" alt="mustard">
                <label for="mustard"> Mustard
                  <input id="mustard" type="checkbox" name="prodotto" value="1">
                  <span class="add">add</span>
                </label>
              </li>
            </ul>
          </div>
          <!-- seconda -->
          <div class="second_list">
            <ul class="ingredients_list">
              <li class="product">
                <img class="img_label" src="img/tomato.svg" alt="tomato">
                <label for="tomato"> Tomato
                  <input id="tomato" type="checkbox" name="prodotto" value="2">
                  <span class="add">add</span>
                </label>
              </li>
              <li class="product">
                <img class="img_label" src="img/lettuce.svg" alt="lettuce">
                <label for="lettuce"> Lettuce
                  <input id="lettuce" type="checkbox" name="prodotto" value="2">
                  <span class="add">add</span>
                </label>
              </li>
              <li class="product">
                <img class="img_label" src="img/ketchup.svg" alt="ketchup">
                <label for="ketchup"> Ketchup
                  <input id="ketchup" type="checkbox" name="prodotto" value="1">
                  <span class="add">add</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="discount">
            <label for="discount_coupon">Discount Coupon</label>
              <input id="discount_coupon" type="text" placeholder="1234567">
          </div>
          <div class="button_coupon">
            <button id="calculate" type="button" name="button">calculate</button>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <h3 class="white_color">Your Price</h3>
        <p id="big_total" class="white_color"> 50.00 $</p>
      </footer>
    </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
